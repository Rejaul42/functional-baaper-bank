<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-6">Let's get some <span class="text-violet-700">Moooooooneeeyyy</span>!!!
        </h1>
    </header>

    <section class="mt-8">
        <div class=" grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-6 rounded-lg">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-yellow-400 p-6 rounded-lg">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
            </div>
            <div class="bg-violet-400 p-6 rounded-lg">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="total-balance">1240</span></h2>
            </div>
        </div>
    </section>
    <!-- Deposit Withdraw -->
    <section class="mt-8">
        <div class=" grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-sky-400 p-6 rounded-lg">
                <h4 class="text-2xl mb-2">Please deposit</h4>
                <input class="block w-9/12 mb-3 p-2 text-black" id="deposit-field" type="text"
                    placeholder="Enter your amount you want to deposit">
                <button class="bg-amber-600 hover:bg-sky-700 px-8 text-white font-medium rounded-lg py-3"
                    id="btn-deposit">Deposit</button>
            </div>
            <div class="bg-purple-400 p-6 rounded-lg">
                <h4 class="text-2xl mb-2">Please Withdraw</h4>
                <input class="block w-9/12 mb-3 p-2 text-black" id="withdraw-field" type="text"
                    placeholder="Enter your amount you want to withdraw">
                <button class="bg-amber-600 hover:bg-sky-700 px-8 text-white font-medium rounded-lg py-3"
                    id="btn-withdraw">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
